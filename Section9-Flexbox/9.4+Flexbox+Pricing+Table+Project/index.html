<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: antiquewhite;
      }
      .plan-button {
        background-color: rgb(236, 144, 4);
        color: white;
        border-radius: 5px;
        border: none;
      }
      .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      height: 100vh;
      }
      .pricing-plan {
       flex: 1;
       max-width: 400px;
       padding: 30px;
       background-color: rgb(146, 202, 195);
       border-radius: 5%;
       text-align: center;
       
      }
      .plan-title {
       font-size: 30px;
       font-weight: bold;
       margin-bottom: 10px;
       background-color: rgb(47, 140, 146);
      }
     .plan-price {
       font-size: 58px;
       font-weight: bold;
       margin-bottom: 30px;
      
    }
      .plan-features {
       font-size: 15px;
       font-style: italic;
       list-style: none;
       padding: 0;
       margin: 0;
       text-align: center;
      }

      .plan-features li {
        margin-bottom: 20px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
         flex-direction: column;
         height: 100%;
         gap: 50px; 
         background-color: rgb(33, 70, 71);
        }
        .pricing-plan {
        min-width: 350px;
        }
       .plan-price {
        font-size: 40px;
       }
      }

      
    

      
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
